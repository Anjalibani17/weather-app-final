<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="./img/icons8-clouds-64.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="true" >
            <button><img src="./img/icons8-search-64.png" alt="logo"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="./img/rain.png" alt="img" class="weather-icon" height="100px">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Surat</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png" alt="img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.png" alt="img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
